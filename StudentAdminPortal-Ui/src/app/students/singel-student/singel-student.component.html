<div class="page-header">
    <div class="container">
        <h2>Student Details</h2>
    </div>
</div>

<div class="container">
    <div class="row m-top">
        <div class="col-xs-12 end-xs">
            <a routerLink="/students" color="warn" mat-raised-button>
                <mat-icon>input</mat-icon>
                Home
            </a>

        </div>
    </div>
    <div class="row">

        <div class="col-xs-6">
            <form #studentDetailsForm="ngForm">
                <div class="row">
                    <div class="col-xs-6">
                        <mat-form-field appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input matInput [(ngModel)]="student.firstName" name="firstName">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="col-xs-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input matInput [(ngModel)]="student.lastName" name="lastName">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput [(ngModel)]="student.email" name="email">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Number</mat-label>
                            <input type="number" matInput [(ngModel)]="student.mobile" name="mobile">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Physical Address</mat-label>
                            <textarea matInput [(ngModel)]="student.address.physicalAddress"
                                name="physicalAddress"></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Pill Address</mat-label>
                            <textarea matInput [(ngModel)]="student.address.postalAddress"
                                name="postalAddress"></textarea>
                        </mat-form-field>
                    </div>

                </div>


                <div class="row">

                    <div class="col-xs-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Date Of Birth</mat-label>
                            <input matInput [(ngModel)]="student.dateOfBirth" name="dateOfBirth"
                                [matDatepicker]="picker" placeholder="Birth Of Date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-xs-6">
                        <mat-form-field appearance="outline">
                            <!-- <input matInput [(ngModel)]="student.gender.description" name="gender"> -->
                            <mat-label>Gender</mat-label>
                            <mat-select [(ngModel)]="student.genderId" name="gender">
                                <mat-option *ngFor="let gender of gendersList" [value]="gender.id">
                                    {{gender.description}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                </div>

                <div class="row">
                    <div class="col-xs-12 end-xs ">
                        <button mat-raised-button color="primary" class="hover-class"
                            (click)="UpdateStudent()">Save</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-xs-6">

        </div>
    </div>

</div>
